---
layout: default
---
<div class="container my-5">
  <!-- 页面特色图 -->
  {% if page.image %}
  <div class="text-center mx-auto mb-5">
    <img class="featured-image text-center mx-auto rounded" src="{{ page.image | relative_url }}" alt="{{ page.title }}" loading="lazy" decoding="async"{% if page.image_width %} width="{{ page.image_width }}"{% endif %}{% if page.image_height %} height="{{ page.image_height }}"{% endif %}>
  </div>
  {% endif %}

  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="mainheading">
        <h1 class="posttitle">{{ page.title }}</h1>
      </div>

      <div class="article-post serif-font">
        {{content}}
      </div>

      {% if page.comments == true %}
      <div id="comments">             
          {% include disqus.html %} 
      </div>
      {% endif %}
    </div>
  </div>
</div>
