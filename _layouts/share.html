{% assign page_lang = page.lang | default: site.lang | default: 'en' %}
{% assign page_lang = page_lang | replace: '_', '-' | downcase %}
{% assign page_dir = page.dir | default: site.dir | default: 'ltr' | downcase %}
<!DOCTYPE html>
<html lang="{{ page_lang }}" dir="{{ page_dir }}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" href="{{ site.baseurl }}/{{site.favicon}}">
<title>{{ page.title }} | {{site.title}}</title>
{% seo %}
<link href="{{ site.baseurl }}/assets/css/theme.css" rel="stylesheet">
<link href="{{ site.baseurl }}/assets/css/custom.css" rel="stylesheet">
</head>
<body class="share-page locale-{{ page_lang }} dir-{{ page_dir }}">
  <div class="share-background">
    <main class="share-wrapper">
      {{ content }}
    </main>
  </div>
</body>
</html>
