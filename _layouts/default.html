<!DOCTYPE html>
<html lang="{{ page.lang | default: site.default_lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#2c3e50">
  {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
  {% elsif site.keywords %}
    <meta name="keywords" content="{{ site.keywords }}">
  {% endif %}
  {% seo %}
  
  <!-- Bootstrap 5 样式 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- 站点样式 -->
  <link rel="stylesheet" href="{{ '/assets/css/theme.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/responsive-enhancements.css' | relative_url }}">
  
  <!-- 网站图标 -->
  <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
  
  <!-- RSS 订阅 -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- 页头 -->
  <header class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if page.url == '/' %}active{% endif %}" href="{{ '/' | relative_url }}">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if page.url contains '/blog/' %}active{% endif %}" href="{{ '/blog/' | relative_url }}">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if page.url contains '/about/' %}active{% endif %}" href="{{ '/about/' | relative_url }}">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if page.url contains '/contact/' %}active{% endif %}" href="{{ '/contact/' | relative_url }}">Contato</a>
          </li>
          
          <li class="nav-item">
            <span class="nav-link disabled" aria-disabled="true">PT-BR</span>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <!-- 主内容 -->
  <main class="flex-grow-1" id="main-content" role="main">
    {{ content }}
  </main>

  <!-- 页脚 -->
  <footer class="bg-light py-4 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. Todos os direitos reservados.</p>
        </div>
        <div class="col-md-6 text-md-end">
          <a href="{{ '/privacy-policy/' | relative_url }}" class="me-3">Política de Privacidade</a>
          <a href="{{ '/terms/' | relative_url }}">Termos de Uso</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap 脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- 站点脚本 -->
  <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
</body>
</html>
