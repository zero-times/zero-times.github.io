<div class="col-md-4">
  <div class="card mb-4 shadow-sm">
    <div class="card-header">
      <h5>Newsletter</h5>
    </div>
    <div class="card-body">
      {% include newsletter.html %}
    </div>
  </div>
  
  <div class="card mb-4 shadow-sm">
    <div class="card-header">
      <h5>Arquivos</h5>
    </div>
    <div class="card-body">
      {% for post in site.posts limit: 5 %}
      <div class="mb-2">
        <a href="{{ post.url | relative_url }}" class="blog-archive-link" rel="bookmark" aria-label="Abrir post: {{ post.title }}">{{ post.title }}</a>
        <time class="text-muted d-block" datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%d/%m/%Y" }}</time>
      </div>
      {% endfor %}
      <a href="{{ '/blog/' | relative_url }}" class="btn btn-sm btn-outline-secondary mt-2" aria-label="Ver todos os posts do blog">Ver todos</a>
    </div>
  </div>
</div>
