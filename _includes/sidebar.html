<div class="col-md-4">
  <div class="card mb-4 shadow-sm">
    <div class="card-header">
      <h5>Newsletter</h5>
    </div>
    <div class="card-body">
      {% include newsletter.html %}
    </div>
  </div>
  
  <div class="card mb-4 shadow-sm">
    <div class="card-header">
      <h5>Arquivos</h5>
    </div>
    <div class="card-body">
      {% for post in site.posts limit: 5 %}
      <div class="mb-2">
        <a href="{{ post.url }}" class="text-decoration-none">{{ post.title }}</a>
        <small class="text-muted d-block">{{ post.date | date: "%d/%m/%Y" }}</small>
      </div>
      {% endfor %}
      <a href="/blog/archive/" class="btn btn-sm btn-outline-secondary mt-2">Ver todos</a>
    </div>
  </div>
</div>
