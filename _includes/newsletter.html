<div class="newsletter">
  <h2>Newsletter</h2>
  <p>Inscreva-se para receber atualizações sobre novos artigos.</p>
  <form class="newsletter-form" action="https://formspree.io/xvoewlbz" method="POST" aria-describedby="newsletter-hint">
    <input type="text" name="_gotcha" class="d-none" tabindex="-1" autocomplete="off" aria-hidden="true">
    <input type="hidden" name="source" value="newsletter">
    <div class="mb-3">
      <input type="email" name="email" class="form-control" placeholder="Seu melhor email" aria-label="Seu melhor email" aria-describedby="newsletter-hint" autocomplete="email" inputmode="email" autocapitalize="off" spellcheck="false" required>
      <small id="newsletter-hint" class="newsletter-hint">Sem spam. Cancelamento a qualquer momento.</small>
    </div>
    <button type="submit" class="btn btn-primary w-100">Inscrever-se</button>
  </form>
</div>
