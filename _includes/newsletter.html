<div class="newsletter">
  <h2>Newsletter</h2>
  <p>Inscreva-se para receber atualizações sobre novos artigos.</p>
  <form action="https://formspree.io/xvoewlbz" method="POST">
    <input type="text" name="_gotcha" class="d-none" tabindex="-1" autocomplete="off" aria-hidden="true">
    <input type="hidden" name="source" value="newsletter">
    <div class="mb-3">
      <input type="email" name="email" class="form-control" placeholder="Seu melhor email" aria-label="Seu melhor email" autocomplete="email" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Inscrever-se</button>
  </form>
</div>
