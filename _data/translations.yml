about:
  hero_subtitle:
    pt-br: "Especialista em arquitetura móvel e soluções multiplataforma"
    en: "Mobile Architecture and Cross-Platform Solutions Expert"
    zh: "移动端架构与跨平台解决方案专家"
  description:
    pt-br: "9 anos de experiência prática em desenvolvimento e arquitetura móvel, especializado em entrega combinada de Flutter e tecnologia nativa. Transformo requisitos vagos em soluções multiplataforma viáveis e protejo entregas de produtos do zero ao um."
    en: "9 years of hands-on mobile development and architecture experience, specializing in combined Flutter and native technology delivery. I transform vague requirements into viable cross-platform solutions and safeguard zero-to-one product deliveries."
    zh: "9 年移动端研发与架构实战经验，专注 Flutter 与原生技术的融合交付。我将模糊需求转化为可落地的跨平台方案，护航从零到一的产品交付。"
  highlights:
    item1:
      pt-br: "<strong>9 anos</strong> de experiência em arquitetura móvel corporativa, com base completa em iOS/Android/HarmonyOS."
      en: "<strong>9 years</strong> of enterprise mobile architecture experience across iOS/Android/HarmonyOS."
      zh: "<strong>9 年</strong> 企业级移动端架构经验，覆盖 iOS/Android/HarmonyOS。"
    item2:
      pt-br: "<strong>HarmonyOS NEXT</strong> early adopter, familiar com a camada de comunicação e as diferenças do Flutter no HarmonyOS."
      en: "<strong>HarmonyOS NEXT</strong> early adopter, familiar with communication layers and Flutter-on-HarmonyOS differences."
      zh: "<strong>HarmonyOS NEXT</strong> 早期适配者，熟悉通信层与 Flutter on HarmonyOS 差异。"
    item3:
      pt-br: "<strong>Do zero ao um</strong> construção de sistemas de upload NAS, SDKs de streaming, pagamentos e ads, com cadeia completa."
      en: "<strong>Zero to one</strong> delivery of NAS upload systems, streaming SDKs, payments and ads, with full-chain capability."
      zh: "<strong>从零到一</strong> 构建 NAS 上传、直播 SDK、支付与广告能力，打通完整链路。"
  cta_primary:
    pt-br: "Ver especialidades"
    en: "See expertise"
    zh: "查看专长"
