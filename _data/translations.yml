        en: "One codebase · Three platforms"
        zh: "一套代码 · 三端一致"
      description:
        pt-br: "Com base no SDK Flutter OpenHarmony, desenho camadas de abstração multiplataforma para mapas, pagamentos e HMS Core."
        en: "Based on Flutter OpenHarmony SDK, I design cross-platform abstractions for maps, payments, and HMS Core."
        zh: "基于 Flutter OpenHarmony SDK 设计多端抽象层，封装地图、支付与 HMS Core 能力。"
    item2:
      label:
        pt-br: "Avanço de performance"
        en: "Performance gains"
        zh: "性能突破"
      value:
        pt-br: "Upload estável +300%"
        en: "Upload stability +300%"
        zh: "上传稳定性 +300%"
      description:
        pt-br: "Arquitetura assíncrona centrada em Isolate, resolvendo travamentos e falhas em uploads NAS de grandes arquivos."
        en: "Isolate-centered async architecture, fixing freezes and failures in large NAS uploads."
        zh: "以 Isolate 为核心的异步架构，解决大文件 NAS 上传卡顿与失败。"
    item3:
