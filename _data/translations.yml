privacy:
  intro_title:
    pt-br: "Introdução"
    en: "Introduction"
    zh: "引言"
  intro_body:
    pt-br: "Valorizamos sua privacidade e segurança de dados. Este documento explica, de forma transparente, como coletamos, processamos e compartilhamos informações ao acessar o site, deixar mensagens ou interagir conosco."
    en: "We value your privacy and data security. This document transparently explains how we collect, process, and share information when you browse the site, leave messages, or interact with us."
    zh: "我们重视您的隐私与数据安全，对所有访问者使用的数据收集、处理与分享进行透明说明。本文档适用于您在浏览本站、留言或与我们互动的全部场景。"
  collection_title:
    pt-br: "Coleta de informações"
    en: "Information collection"
    zh: "信息的收集"
  collection_item_logs:
    pt-br: "Informações de log: registramos IP, tipo de navegador, página de referência, horário de acesso e outros dados básicos para segurança e análise de desempenho."
    en: "Log information: we record IP, browser type, referrer page, access time, and other basic data for security audits and performance analysis."
    zh: "日志信息：服务器会记录 IP、浏览器类型、引用页面、访问时间等基础信息，用于安全审计与性能统计。"
  collection_item_cookies:
    pt-br: "Cookies e armazenamento local: usados para lembrar preferências (como idioma e tema) e podem ser utilizados por scripts de analytics ou anúncios."
    en: "Cookies and local storage: used to remember preferences (such as language and theme) and may be used by analytics or advertising scripts."
    zh: "Cookies 与本地存储：用来记住您在本站的偏好设置（如语言、主题、登录状态），也可能被第三方统计或广告脚本用于衡量访问效果。"
  collection_item_registration:
    pt-br: "Informações de cadastro/assinatura: quando você envia e-mail ou apelido, armazenamos com segurança e usamos apenas para notificações necessárias."
    en: "Registration/subscription info: when you submit an email or nickname, we store it securely and use it only for necessary notifications."
    zh: "注册/订阅信息：当您提交邮箱、昵称等资料时，我们会将其安全存储，仅用于向您发送必要通知。"
  usage_title:
    pt-br: "Finalidades de uso"
    en: "Purposes of use"
    zh: "使用目的"
  usage_item_experience:
    pt-br: "Otimizar a experiência do site: aprimoramos desempenho, conteúdo e fluxos de interação com base em dados de acesso."
    en: "Improve site experience: enhance performance, content display, and interaction flows based on access data."
    zh: "优化站点体验：根据访问数据改善页面加载、内容展示与交互流程。"
  usage_item_updates:
    pt-br: "Enviar atualizações: com sua permissão, enviamos por e-mail novidades, eventos ou recomendações."
    en: "Send updates: with your permission, we send product updates, events, or recommendations via email."
    zh: "通知服务更新：在获得许可的情况下，通过电子邮件发送产品更新、活动或内容推荐。"
  usage_item_security:
    pt-br: "Segurança e conformidade: usamos logs e dados de dispositivo para identificar comportamentos anormais."
    en: "Security and compliance: use logs and device data to identify abnormal behavior and protect users."
    zh: "安全与合规：通过日志与设备信息识别异常行为，保护站点与用户安全。"
  sharing_title:
    pt-br: "Compartilhamento de dados"
    en: "Data sharing"
    zh: "数据共享"
  sharing_body:
    pt-br: "Não vendemos, alugamos ou trocamos suas informações pessoais. Compartilhamos apenas quando necessário:"
    en: "We do not sell, rent, or trade your personal information. We only share when necessary:"
    zh: "我们不会主动出售、出租或交换您的个人信息。仅在以下情况发生共享："
  sharing_item_legal:
    pt-br: "Exigência legal: solicitações legítimas de autoridades regulatórias, tribunais ou órgãos de aplicação da lei."
    en: "Legal requirements: legitimate requests from regulators, courts, or law enforcement."
    zh: "法律要求：应监管机构、法院或执法机关的合法请求。"
  sharing_item_support:
    pt-br: "Suporte de serviços: colaboração com terceiros confiáveis (hospedagem, analytics, anúncios) sob contrato."
    en: "Service support: collaboration with trusted third parties (hosting, analytics, ads) under contract."
    zh: "服务支持：与受信任的第三方（如托管、分析或广告服务商）协作，这些服务商仅可按合同目的处理信息。"
  cookies_title:
    pt-br: "Gerenciamento de cookies"
    en: "Cookies management"
    zh: "Cookies 管理"
  cookies_body:
    pt-br: "Você pode desativar ou excluir cookies no navegador, mas isso pode afetar algumas funções do site."
    en: "You can disable or delete cookies in your browser, but some site features may be affected."
    zh: "您可以在浏览器中禁用或删除 Cookies，但可能会影响站点的某些功能。"
  third_party_title:
    pt-br: "Serviços de terceiros"
    en: "Third-party services"
    zh: "第三方服务"
  third_party_body:
    pt-br: "Podemos integrar Google Analytics, Google Ads ou outros parceiros. Eles podem usar cookies e histórico de navegação para personalizar conteúdo."
    en: "We may integrate Google Analytics, Google Ads, or other partners. They may use cookies and browsing history to personalize content."
    zh: "本站可能接入 Google Analytics、Google Ads 或其他统计/广告合作方，它们会基于 Cookie 和浏览历史为您提供更相关的内容。"
  rights_title:
    pt-br: "Seus direitos"
    en: "Your rights"
    zh: "您的权利"
  rights_item_access:
    pt-br: "Acessar, atualizar ou excluir suas informações pessoais."
    en: "Access, update, or delete the personal information you provided."
    zh: "查阅、更新或删除您提供的个人信息；"
  rights_item_optout:
    pt-br: "Cancelar assinatura de e-mails ou outras autorizações de marketing a qualquer momento."
    en: "Withdraw email subscriptions or other marketing consents at any time."
    zh: "随时撤回邮件订阅或其他营销授权；"
  rights_item_objection:
    pt-br: "Opor-se ao processamento com base em interesse legítimo; responderemos prontamente."
    en: "Object to processing based on legitimate interests; we will respond promptly."
    zh: "对基于合法利益的数据处理提出异议，我们将尽快回应并给出解决方案。"
  rights_contact_prefix:
    pt-br: "Para exercer esses direitos, entre em contato pela página ou pelo e-mail "
    en: "To exercise these rights, contact us via the page footer or email "
    zh: "如需行使上述权利，请通过页面底部的联系方式或邮件（"
  rights_contact_suffix:
    pt-br: "."
    en: "."
    zh: "）与我们联系。"
  updates_title:
    pt-br: "Atualizações"
    en: "Updates"
    zh: "更新"
  updates_body:
    pt-br: "Esta política pode ser atualizada conforme mudanças legais ou de negócio. As novas versões entram em vigor imediatamente após publicação."
    en: "This policy may be updated due to business or legal changes. New versions take effect immediately upon publication."
    zh: "本隐私政策可能因业务调整或法律法规变化而更新。新版条款发布后立即生效。"

