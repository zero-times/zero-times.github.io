name: Site Audit

on:
  push:
    branches:
      - main
    paths:
      - "_config.yml"
      - "_layouts/**"
      - "_includes/**"
      - "_posts/**"
      - "_blogs/**"
      - "pages/**"
      - "index.html"
      - "scripts/site_audit_tool.py"
  pull_request:
    paths:
      - "_config.yml"
      - "_layouts/**"
      - "_includes/**"
      - "_posts/**"
      - "_blogs/**"
      - "pages/**"
      - "index.html"
      - "scripts/site_audit_tool.py"
  schedule:
    - cron: "20 2 * * 1"
    - cron: "35 2 1 * *"
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Run strict site audit (content changes)
        if: github.event_name != 'schedule'
        run: python3 scripts/site_audit_tool.py --strict

      - name: Run non-blocking external URL sample (weekly scheduled)
        if: github.event_name == 'schedule' && github.event.schedule == '20 2 * * 1'
        continue-on-error: true
        run: python3 scripts/site_audit_tool.py --http-check --http-sample 40 --http-timeout 4.0

      - name: Run strict site audit with deep external sample (monthly scheduled)
        if: github.event_name == 'schedule' && github.event.schedule == '35 2 1 * *'
        run: python3 scripts/site_audit_tool.py --strict --http-check --http-sample 50 --http-timeout 4.0

      - name: Summarize monthly external URL sample failures (non-blocking)
        if: github.event_name == 'schedule' && github.event.schedule == '35 2 1 * *' && always()
        continue-on-error: true
        run: |
          python3 - <<'PY'
          import glob
          import json
          from collections import Counter
          from pathlib import Path
          from urllib.parse import urlparse

          report_paths = sorted(glob.glob('reports/site_audit_*.json'))
          summary_path = Path('reports/http_failures_summary.md')
          if not report_paths:
            summary_path.write_text('# HTTP Failure Summary\n\nNo audit report file found.\n', encoding='utf-8')
            raise SystemExit(0)

          report_path = Path(report_paths[-1])
          report = json.loads(report_path.read_text(encoding='utf-8'))
          http_check = report.get('sections', {}).get('broken_links_check', {}).get('http_check', {})
          sample_size = int(http_check.get('sample_size') or 0)
          failures = list(http_check.get('failures') or [])
          top = list(http_check.get('top_failing_domains') or [])

          if not top and failures:
            domain_counter = Counter()
            for row in failures:
              domain = urlparse((row.get('url') or '')).netloc.lower()
              if domain:
                domain_counter[domain] += 1
            top = [{'domain': d, 'count': c} for d, c in domain_counter.most_common(10)]

          lines = [
            '# HTTP Failure Summary',
            '',
            f'- Report: `{report_path.as_posix()}`',
            f'- Sampled URLs: {sample_size}',
            f'- Failed URLs: {len(failures)}',
            '',
          ]

          if top:
            lines.extend(['## Top failing domains', '', '| Domain | Failures |', '| --- | ---: |'])
            for item in top:
              lines.append(f"| {item.get('domain', '-')} | {item.get('count', 0)} |")
          else:
            lines.append('No failing domains detected in this sample.')

          summary_path.write_text('\n'.join(lines) + '\n', encoding='utf-8')
          print(summary_path.read_text(encoding='utf-8'))
          PY

      - name: Build site for rendered SEO smoke check
        run: bundle exec jekyll build

      - name: Assert rendered canonical/noindex signals on paginated archive
        run: |
          PAGE2="_site/blog/page2/index.html"
          if [ ! -f "$PAGE2" ]; then
            echo "SKIP: $PAGE2 not generated (insufficient posts for page 2)."
            exit 0
          fi
          grep -q '<meta name="robots" content="noindex,follow' "$PAGE2"
          grep -q '<meta name="googlebot" content="noindex,follow' "$PAGE2"
          grep -q 'rel="canonical"' "$PAGE2"
          CANONICAL_COUNT=$(grep -o 'rel="canonical"' "$PAGE2" | wc -l | tr -d ' ')
          if [ "$CANONICAL_COUNT" -ne 1 ]; then
            echo "Expected exactly 1 canonical tag on page 2, found $CANONICAL_COUNT"
            exit 1
          fi

      - name: Assert rendered canonical singularity on homepage/share
        run: |
          HOME="_site/index.html"
          SHARE="_site/share/index.html"
          if [ ! -f "$HOME" ]; then
            echo "Missing rendered homepage: $HOME"
            exit 1
          fi
          if [ ! -f "$SHARE" ]; then
            echo "Missing rendered share page: $SHARE"
            exit 1
          fi
          HOME_CANONICAL_COUNT=$(grep -o 'rel="canonical"' "$HOME" | wc -l | tr -d ' ')
          SHARE_CANONICAL_COUNT=$(grep -o 'rel="canonical"' "$SHARE" | wc -l | tr -d ' ')
          if [ "$HOME_CANONICAL_COUNT" -ne 1 ]; then
            echo "Expected exactly 1 canonical tag on homepage, found $HOME_CANONICAL_COUNT"
            exit 1
          fi
          if [ "$SHARE_CANONICAL_COUNT" -ne 1 ]; then
            echo "Expected exactly 1 canonical tag on share page, found $SHARE_CANONICAL_COUNT"
            exit 1
          fi

      - name: Assert paginated archive omits hreflang alternates
        run: |
          PAGE2="_site/blog/page2/index.html"
          if [ ! -f "$PAGE2" ]; then
            echo "SKIP: $PAGE2 not generated (insufficient posts for page 2)."
            exit 0
          fi
          if grep -q 'rel="alternate" hreflang=' "$PAGE2"; then
            echo "Expected no hreflang alternate links on paginated archive page 2"
            exit 1
          fi

      - name: Assert rendered apple touch icon policy
        run: |
          HOME="_site/index.html"
          if [ ! -f "$HOME" ]; then
            echo "Missing rendered homepage: $HOME"
            exit 1
          fi
          grep -Eq '<link rel="apple-touch-icon" sizes="180x180" href="[^"]*assets/images/sal.png"' "$HOME"

      - name: Assert rendered social image alt fallback on share page
        run: |
          SHARE="_site/share/index.html"
          if [ ! -f "$SHARE" ]; then
            echo "Missing rendered share page: $SHARE"
            exit 1
          fi
          grep -q '<meta property="og:image:alt" content=' "$SHARE"
          grep -q '<meta name="twitter:image:alt" content=' "$SHARE"

      - name: Assert rendered mobile landmarks, touch icon, and web app meta policy
        run: |
          HOME="_site/index.html"
          SHARE="_site/share/index.html"
          if [ ! -f "$HOME" ]; then
            echo "Missing rendered homepage: $HOME"
            exit 1
          fi
          if [ ! -f "$SHARE" ]; then
            echo "Missing rendered share page: $SHARE"
            exit 1
          fi
          grep -q '<main class="flex-grow-1" id="main-content" role="main" tabindex="-1" aria-label="Conteúdo principal">' "$HOME"
          grep -q '<main id="main-content" role="main" tabindex="-1" aria-label="Conteúdo principal">' "$SHARE"
          grep -Eq '<link rel="apple-touch-icon" sizes="180x180" href="[^"]*assets/images/sal.png"' "$SHARE"
          grep -q '<meta name="mobile-web-app-capable" content="yes">' "$HOME"
          grep -q '<meta name="apple-mobile-web-app-capable" content="yes">' "$HOME"
          grep -q '<meta name="apple-mobile-web-app-status-bar-style" content="default">' "$HOME"
          grep -q '<meta name="apple-mobile-web-app-title" content=' "$HOME"
          grep -q '<meta name="application-name" content=' "$HOME"
          grep -q '<meta name="theme-color" content="#2c3e50">' "$HOME"
          grep -q '<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0b1320">' "$HOME"
          grep -q '<meta name="mobile-web-app-capable" content="yes">' "$SHARE"
          grep -q '<meta name="apple-mobile-web-app-capable" content="yes">' "$SHARE"
          grep -q '<meta name="apple-mobile-web-app-status-bar-style" content="default">' "$SHARE"
          grep -q '<meta name="apple-mobile-web-app-title" content=' "$SHARE"
          grep -q '<meta name="application-name" content=' "$SHARE"
          grep -q '<meta name="theme-color" content="#2c3e50">' "$SHARE"
          grep -q '<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0b1320">' "$SHARE"

      - name: Assert rendered manifest link policy
        run: |
          HOME="_site/index.html"
          SHARE="_site/share/index.html"
          if [ ! -f "$HOME" ]; then
            echo "Missing rendered homepage: $HOME"
            exit 1
          fi
          if [ ! -f "$SHARE" ]; then
            echo "Missing rendered share page: $SHARE"
            exit 1
          fi
          grep -Eq '<link rel="manifest" href="[^"]*/site\.webmanifest"' "$HOME"
          grep -Eq '<link rel="manifest" href="[^"]*/site\.webmanifest"' "$SHARE"

      - name: Upload site audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: site-audit-report-${{ github.run_id }}
          path: reports/site_audit_*.json
          if-no-files-found: warn

      - name: Upload monthly HTTP failure summary
        if: github.event_name == 'schedule' && github.event.schedule == '35 2 1 * *' && always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: site-audit-http-failure-summary-${{ github.run_id }}
          path: reports/http_failures_summary.md
          if-no-files-found: warn
