# Site settings
title: Meu Blog Pessoal
email: seu-email@exemplo.com
description: Bem-vindo ao meu blog pessoal em portuguÃªs!
baseurl: ""
url: "https://seu-nome.github.io"
author:
  name: Seu Nome
  bio: Desenvolvedor apaixonado por tecnologia e design
  avatar: /images/avatar.jpg

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate

# Language settings
lang: "pt-BR"

# Pagination
paginate: 5
paginate_path: "/blog/page:num/"

# SEO
twitter_username: seu_twitter
github_username: seu_github
social:
  name: Seu Nome
  links:
    - https://twitter.com/seu_twitter
    - https://github.com/seu_github
    - https://linkedin.com/in/seu_perfil

# Bootstrap version
bootstrap_version: 5

# Analytics (optional)
google_analytics: 'UA-XXXXXXXXX-X'

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      lang: "pt"
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
      lang: "pt"